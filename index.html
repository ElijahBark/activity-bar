<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <section class="activity">
        <header class="activity__header">
            <a href="#" class="activity__header-icon"></a>
            <p class="activity__header-text text">
                Отправляйте активность<br>
                разного рода бесплатно!
            </p>
        </header>
        <div class="activity__others">
            <div class="activity__others-popup">
                <p class="activity__others-popup-text text text__type_small">
                    Еще 9 человек могут видеть эту ленту и имеют возможность отправлять такую активность, поторопитесь и
                    будьте первым
                </p>
                <a href="#" class="activity__others-popup-close"></a>
            </div>
            <p class="activity__others-text text text__type_small js-others-text">Еще 9 человек видит ленту</p>
        </div>
        <div class="activity__items"></div>
        <div class="activity__autosend">
            <p class="activity__autosend-text text text__type_small">
                Автоматическая отправка
            </p>
        </div>
    </section>
</div>
<script src="js/script.js"></script>
</body>
</html>
